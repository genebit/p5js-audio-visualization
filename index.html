                        </div>
                        <div class="col-sm-12"><p></p></div>
                        <div class="col-md-6">
                            <button class="btn btn-success" style="width: 80%;" onclick="getLocalStream()">Enable Microphone</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-success" style="border-radius: 50%; float: right; margin-right: 10px;" onclick="pauseMic()"><i class="fa fa-pause" aria-hidden="true"></i></button>
                            <button class="btn btn-success" style="border-radius: 50%; float: right; margin-right: 10px;" onclick="toggleMic()"><i class="fa fa-play" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
